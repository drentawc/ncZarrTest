plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url "https://artifacts.unidata.ucar.edu/repository/unidata-all/"
        url "https://nexus.senbox.net/nexus/content/groups/public/"
    }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation "edu.ucar:cdm-core:5.5.3"
    implementation "edu.ucar:cdm-zarr:5.5.3"
    implementation "com.bc.zarr:jzarr:0.3.5"
    implementation 'org.nd4j:nd4j:0.9.1'
    implementation 'org.nd4j:nd4j-api:0.9.1'
    implementation 'org.nd4j:nd4j-backends:0.9.1'


    runtimeOnly "org.slf4j:slf4j-jdk14:2.0.2"
}

application {
    // Define the main class for the application.
    mainClass = 'nczarrtest.Zarr'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
